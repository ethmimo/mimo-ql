type Profile {
  id: String
  name: String
  bio: String
  following: [String]
}

type Query {
  description: String!
  allProfiles: [Profile]!
  profiles(ids: [String]!): [Profile]!
  profile(id: String!): Profile!
  profileFollows(id: String!): [String]!
  followsProfile(id: String!):[Profile]!
}

type Mutation {
  updateProfile(id: String!, bio: String, sig: String): Profile!
}

schema {
  query: Query
  mutation: Mutation
}

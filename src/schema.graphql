type Query {
  description: String!
  allProfiles: [Profile]!
  profiles(ids: [String]!): [Profile]!
  profile(id: String!): Profile!
  profileFollows(id: String!): [String]!
  followsProfile(id: String!):[Profile]!
}

type Profile {
  id: String
  name: String
  bio: String
  following: [String]
}

schema {
  query: Query
}

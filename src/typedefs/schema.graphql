type Profile {
  id: String
  name: String
  bio: String
}

type Query {
  description: String!
  db_address: String!
  allProfiles: [Profile]
  getProfile(id: String!): Profile
  # getProfilesByName(name: String!): [Profile]
  # isProfileRegistered(name: String!): Boolean!
  # getProfileByEmoji(emojis: String!): Profile
}

type Mutation {
  updateProfile(signature: String!, data: String!): Profile
}

schema {
  query: Query
  mutation: Mutation
}
